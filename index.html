<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>jQuery FlexModal - Demo page</title>

    <link rel="stylesheet" href="jquery.flex-modal.css">

    <style>
        /* Demo css */
        html {
            font-family: Verdana, sans-serif;
            height: 100%;
            background-color: #f2f2f2;
            overflow-y: scroll;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-size: 14px;
            margin: 0;
            text-align: center;
        }

        .btn-wrap {
            margin-top: 3em;
        }
        .btn {
            display: inline-block;
            position: relative;
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.4;
            text-decoration: none;
            border-radius: 3px;
            border: 0;
            cursor: pointer;
            /* Disables the default callout shown when you touch and hold a touch target  */
            -webkit-touch-callout: none;
            -ms-touch-action: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .btn-default {
            color: #fff;
            background: #002b47;
        }
        .btn-default:focus,
        .btn-default:hover {
            outline: none;
            background: #003A61;
        }
    </style>
</head>
<body>

    <main class="page-content">
        <h1>jQuery FlexModal Demo</h1>

        <div class="btn-wrap">
            <button class="btn btn-default" type="button" data-modal-target="#modal-1">Simple Notification</button>
            <button class="btn btn-default" type="button" data-modal-target="#modal-2">Simple Modal</button>
        </div>
    </main>

    <div id="modal-1" class="modal-1 flex-modal-hide">
        <h3>Simple Notification</h3>
        <p>with <b>custom</b> markup and styling</p>
    </div>

    <div id="modal-2" class="modal-2 flex-modal-hide" data-close-on-overlay-click="false" data-close-on-esc-key="false" data-close-btn-markup="false">
        <h3>Simple Modal</h3>
        <p>custom events delegated on the modal</p>
        <button class="btn btn-default" type="button">Close modal</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="jquery.flex-modal.js"></script>

    <script>
        $(function( $ ) {
            $('#modal-2').data({
                events: [
                    {'click': function( event ) {
                        if ( !$(event.target).is('button') ) return;

                        $.flexModal.close('#modal-2');
                    }}
                ]
            });
        });
    </script>

</body>
</html>
