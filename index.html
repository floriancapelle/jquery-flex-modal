<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>jQuery TinyLayer - Demo page</title>

    <link rel="stylesheet" href="jquery.tiny-layer.css">

    <style>
        /* Demo css */
        html {
            font-family: Verdana, sans-serif;
            height: 100%;
            background-color: #f2f2f2;
            overflow-y: scroll;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-size: 14px;
            margin: 0;
            text-align: center;
        }

        .btn-wrap {
            margin-top: 3em;
        }
        .btn {
            display: inline-block;
            position: relative;
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.4;
            text-decoration: none;
            border-radius: 3px;
            border: 0;
            cursor: pointer;
            /* Disables the default callout shown when you touch and hold a touch target  */
            -webkit-touch-callout: none;
            -ms-touch-action: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .btn-default {
            color: #fff;
            background: #002b47;
        }
        .btn-default:focus,
        .btn-default:hover {
            outline: none;
            background: #003A61;
        }
    </style>
</head>
<body>

    <main class="page-content">
        <h1>jQuery TinyLayer Demo</h1>

        <div class="btn-wrap">
            <button class="btn btn-default" type="button" data-layer-target="#layer-1">Simple Layer</button>
            <button class="btn btn-default" type="button" data-layer-target="#layer-2">Modal-like layer</button>
        </div>
    </main>

    <div id="layer-1" class="layer-1 tiny-layer-hide">
        <h3>Simple Layer</h3>
        <p>with <b>custom</b> markup and styling</p>
    </div>

    <div id="layer-2" class="layer-2 tiny-layer-hide" data-close-on-overlay-click="false" data-close-on-esc-key="false" data-close-btn-markup="false">
        <h3>Modal-like layer</h3>
        <p>custom events delegated on the layer</p>
        <button class="btn btn-default" type="button">Close layer</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="jquery.tiny-layer.js"></script>

    <script>
        $(function( $ ) {
            $('#layer-2').data({
                events: [
                    {'click': function( event ) {
                        if ( !$(event.target).is('button') ) return;

                        $.tinyLayer.close('#layer-2');
                    }}
                ]
            });
        });
    </script>

</body>
</html>
